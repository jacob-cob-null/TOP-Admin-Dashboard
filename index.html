<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <header class="logo-mark">
          <i class="fa-solid fa-draw-polygon"></i>
        </header>
        <div class="option panel-1">
          <div class="btn home">
            <i class="fa -solid fa-house"></i>
            <h1>Home</h1>
          </div>
          <div class="btn Profile">
            <i class="fa-solid fa-user"></i>
            <h1>Profile</h1>
          </div>
          <div class="btn Messages">
            <i class="fa-solid fa-message"></i>
            <h1>Messages</h1>
          </div>
          <div class="btn History">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <h1>History</h1>
          </div>
          <div class="btn Task">
            <i class="fa-solid fa-list-check"></i>
            <h1>Task</h1>
          </div>
          <div class="btn Communities">
            <i class="fa-solid fa-globe"></i>
            <h1>Communities</h1>
          </div>
        </div>
        <div class="option panel-2">
          <div class="btn settings">
            <i class="fa-solid fa-gear"></i>
            <h1>Settings</h1>
          </div>
          <div class="btn support">
            <i class="fa-solid fa-circle-info"></i>
            <h1>Support</h1>
          </div>
          <div class="btn privacy">
            <i class="fa-solid fa-shield"></i>
            <h1>Privacy</h1>
          </div>
        </div>
      </aside>
      <header class="header">
        <div class="upper-panel">
          <div class="left-panel">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search-bar" type="text" placeholder="Search" />
          </div>
          <div class="right-panel">
            <i class="fa-solid fa-bell"></i>
            <img src="placeholder.jfif" alt="placeholder" />
            <h1>Jacob</h1>
          </div>
        </div>
        <div class="lower-panel"></div>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
